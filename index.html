<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search-icon">
            <input type="text" placeholder="Enter city name">
            <button class="icon"><img src="search.png" ></button>
        </div>

        <div class="error">
            Invalid city name
        </div>

        <div class="details">
            <div class="weatherstate">
                <img src="rain.png" class="rain">
                <h1 class="temp">25Â°C</h1>
                <h2>America</h2>
            </div>
            <div class="extradetails">
                <div class="humidity">
                    <div class="icon">
                        <img src="humidity.png">
                    </div>
                    <div class="icon-details">
                        <p class="value">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <div class="icon">
                        <img src="wind.png">
                    </div>

                    <div class="icon-details">
                        <p class="value">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
